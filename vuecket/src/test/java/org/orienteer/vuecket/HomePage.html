<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Test Web App for Vuecket</title>
	</head>
	<body>
		<div>
			<h1>App #1</h1>
			<div wicket:id="app">
			  {{ message }}
			</div>
		</div>
		<div>
			<h1>App #2</h1>
			<div wicket:id="app2">
			  {{ message2 }}
			</div>
		</div>
		
		<div>
			<h1>App #3</h1>
			<div wicket:id="app3">
			</div>
		</div>
		
		<div>
			<h1>App #4</h1>
			<div wicket:id="app4">
				<vue-markdown wicket:id="markdown">i am a ~~tast~~ **test**.</vue-markdown>
			</div>
		</div>
		
		<div>
			<h1>App #5</h1>
			<div wicket:id="app5">
				<button @click="count++; vcInvoke('serverCount', count)">Clicked {{count}} times</button>
				{{ server }}
				<button @click="$emit('increase', count)">Test Emit</button>
			</div>
		</div>
		<div>
			<h1>App #6</h1>
			<div wicket:id="app6">
				<textarea v-model="text"></textarea>
				<vue-markdown wicket:id="markdown" v-bind:source="text">Application 6</vue-markdown>
			</div>
		</div>
		<form wicket:id="form">
			<button wicket:id="button">Click For Ajax</button>		
		</form>
	</body>
</html>
